<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>login</title>
	<link rel="stylesheet" href="../static/style.css" />
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
	<div class="page-bg"></div>
	<header class="site-header">
		<div class="header-left">
			<a href="index.html" class="brand" aria-label="Home">
				<div class="logo" aria-hidden="true">
					<img class="logo-img" src="../static/dark_logo.jpg" alt="Site logo" />
				</div> 
				<div class="site-name">NEXORA</div>
			</a>
		</div>

		<div class="header-right">
			<nav class="main-nav" aria-label="Main Navigation">
				<a class="nav-btn" href="acd.html">Academic</a>
				<a class="nav-btn" href="skill.html">Skills</a>
				<a class="nav-btn" href="fina.html">Financial</a>
				<a class="nav-btn" href="task.html">Task</a>
				
				
			</nav>

			<button class="more-btn" id="moreBtn" aria-label="Open menu">⋮</button>
		</div>
	</header>
    

		
	<main>
		<div style="display:flex;justify-content:center;align-items:center;min-height:100vh;width:100vw;position:fixed;top:0;left:0;z-index:10;background:var(--bg);">
			<div class="form-card" role="region" aria-labelledby="formTitle">
				<div class="form-logo" aria-hidden="true">
					<img class="logo-img form-logo-img" src="../static/dark_logo.jpg" alt="Nexora logo" />
				</div>
				<h2 id="formTitle">Student Registration</h2>
				<form id="studentForm" action="#" method="post">
	
					<label class="field" id="field-regno">
						<span class="label-text">Registration number</span>
						<input type="text" name="regno" placeholder="e.g. 2025-ABC-123" required />
					</label>
					
					<label class="field" id="field-password">
						<span class="label-text">Password</span>
						<div class="password-wrapper">
							<input type="password" name="password" placeholder="Enter password" minlength="8" />
							<button type="button" class="toggle-password" aria-label="Show password">
								<i class="ri-eye-line" aria-hidden="true"></i>
							</button>
						</div>
					</label>
					<div class="form-actions">
						<button type="submit" id="submitBtn" class="btn primary">Login</button>
						 <a class="btn link" href="signup.html">Create New Account?</a>
					</div>
				</form>
			</div>
		</div>
	</main>

	<aside class="side-panel" id="sidePanel" aria-hidden="true">
		<div class="side-panel-inner">
			<button class="close-panel" id="closePanel" aria-label="Close panel">✕</button>
			<ul>
				<li class="theme-toggle-row">
					<div class="theme-left">
						<svg class="icon" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
							<path d="M12 3v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M12 19v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M4.22 4.22l1.42 1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M18.36 18.36l1.42 1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M1 12h2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M21 12h2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M4.22 19.78l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							<circle cx="12" cy="12" r="3" fill="currentColor" />
						</svg>
						<span>Dark Theme</span>
					</div>
					<label class="switch">
						<input type="checkbox" id="themeToggle" />
						<span class="slider"></span>
					</label>
				</li>
				<li>
					<a href="sett.html">
						<i class="ri-settings-3-fill icon" aria-hidden="true"></i>
						Settings
					</a>
				</li>
				<li>
					<a href="about.html">
						<svg class="icon" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
							<circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
							<path d="M12 8h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
							<path d="M11 12h1v4h1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
						</svg>
						About Us
					</a>
				</li>
			</ul>
		</div>
	</aside>

	<div class="overlay" id="overlay" tabindex="-1"></div>
	<script>
		(function(){
			const moreBtn = document.getElementById('moreBtn');
			const sidePanel = document.getElementById('sidePanel');
			const overlay = document.getElementById('overlay');
			const closePanel = document.getElementById('closePanel');
			const themeToggle = document.getElementById('themeToggle');



			// Side panel open/close
			function openPanel(){
				sidePanel.classList.add('open');
				overlay.classList.add('show');
				sidePanel.setAttribute('aria-hidden', 'false');
			}
			function closePanelFn(){
				sidePanel.classList.remove('open');
				overlay.classList.remove('show');
				sidePanel.setAttribute('aria-hidden', 'true');
			}
			moreBtn.addEventListener('click', openPanel);
			closePanel.addEventListener('click', closePanelFn);
			overlay.addEventListener('click', closePanelFn);

			// Theme toggle (also update any logo images on the page)
			const logoImgs = Array.from(document.querySelectorAll('.logo-img:not(.form-logo-img)'));
			const defaultLogo = '../static/dark_logo.jpg';
			const darkLogo = '../static/white_logo.jpg';
			const darkBg = '../static/dark_logo.jpg';

			function setTheme(dark){
				document.documentElement.classList.toggle('dark', !!dark);
				localStorage.setItem('darkTheme', !!dark);
				const pageBg = document.querySelector('.page-bg');
				if(dark){
					logoImgs.forEach(i => { if(i) i.src = darkLogo; });
					pageBg.style.backgroundImage = `url('${darkBg}')`;
				}else{
					logoImgs.forEach(i => { if(i) i.src = defaultLogo; });
					pageBg.style.backgroundImage = `url('../static/white_logo.jpg')`;
				}
			}
			// init
			const saved = localStorage.getItem('darkTheme') === 'true';
			themeToggle.checked = saved;
			setTheme(saved);
			themeToggle.addEventListener('change', function(){ setTheme(this.checked); });

			// Close side panel on ESC
			document.addEventListener('keydown', function(e){ if(e.key === 'Escape'){ closePanelFn(); } });

			// Password visibility toggle
			(function(){
				function toggleHandler(e){
					const btn = e.currentTarget;
					const wrapper = btn.closest('.password-wrapper');
					if(!wrapper) return;
					const input = wrapper.querySelector('input[type="password"], input[type="text"]');
					if(!input) return;
					const icon = btn.querySelector('i');

					if(input.type === 'password'){
						input.type = 'text';
						btn.setAttribute('aria-label', 'Hide password');
						if(icon) { icon.classList.remove('ri-eye-line'); icon.classList.add('ri-eye-off-line'); }
					} else {
						input.type = 'password';
						btn.setAttribute('aria-label', 'Show password');
						if(icon) { icon.classList.remove('ri-eye-off-line'); icon.classList.add('ri-eye-line'); }
					}
				}

				const toggleButtons = Array.from(document.querySelectorAll('.toggle-password'));
				toggleButtons.forEach(b => b.addEventListener('click', toggleHandler));
			})();
		})();
	</script>
</body>
</html>
